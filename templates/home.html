{% extends "layout.html" %}

{% set active_page = "home" %}

{% block title %}Home{% endblock %}

{% block content %}
	<!--page content-->
    <h1>Movie Recomendation Form</h1>
	<p>fill out the form to figure out which movies fit you best</p>
	<form action="/response">
	
		<label for="genre" class="form-label">Out of these genres, which one is the best:</label>
		<select class="form-select" id="genre" name="moviegenre">
			<option>Action</option>
			<option>Horror</option>
			<option>Sci-Fi</option>
			<option>Fantasy</option>
		</select>
		<br>
		
		<label for="age" class="form-label">Do you like older or newer movies:</label>
		<select class="form-select" id="age" name="movieage">
			<option>older</option>
			<option>newer</option>
		</select>
		<br>
		
		<button type="submit" class="btn btn-primary mt-3">Submit</button>
	</form>
{% endblock %}
